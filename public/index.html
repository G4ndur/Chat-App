<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/Style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
 <body>

 <div class="container">
     <div class="row clearfix">
         <div class="col-lg-12">
             <div class="card chat-app">

                 <!-- Anfang der Kontaktliste -->

                 <div id="plist" class="people-list">
                     <ul class="list-unstyled chat-list mt-2 mb-0">

                         <!-- Inaktiver Kontakt -->

                         <li class="clearfix">
                             <div class="about">
                                 <div class="name">Test User</div>
                             </div>
                         </li>
                         <!-- Aktiver Kontakt -->
                         <li class="clearfix active">
                             <div class="about">
                                 <div class="name">Test User 2</div>
                             </div>
                         </li>
                     </ul>
                 </div>
                 <div class="chat">
                     <div class="chat-header clearfix">
                         <div class="row">
                             <div class="col-lg-6">

                                 <!-- Name des Chatpartners -->
                                 <div class="chat-about">
                                     <h6 class="m-b-0">Test User 2</h6>
                                 </div>

                             </div>
                         </div>
                     </div>

                     <!-- der eigentliche Chat -->

                     <div class="chat-history">
                         <ul class="m-b-0">

                             <!-- Eigene gesendete Nachricht -->
                             <li class="clearfix">
                                 <div style="text-align:right" class="message-data text-align">
                                     <span class="message-data-time">10:10 AM, Today</span>
                                 </div>
                                 <div class="message my-message float-right"> Text Message sent </div>
                             </li>

                             <!-- Erhaltene Nachricht -->
                             <li class="clearfix">
                                 <div class="message-data">
                                     <span class="message-data-time">10:12 AM, Today</span>
                                 </div>
                                 <div class="message other-message">Text Message received</div>
                             </li>

                         </ul>
                     </div>
                     <div class="chat-message clearfix">
                         <div class="input-group mb-0">
                             <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fa btn fa-send"></i></span>
                             </div>
                             <input type="text" class="form-control" placeholder="Enter text here...">
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
 </body>
